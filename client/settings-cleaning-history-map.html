<ons-page id="settings-cleaning-history-map-page">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Cleaning History</ons-back-button>
        </div>
        <div class="center">Cleaning History Map</div>
        <div class="right">
        </div>
	</ons-toolbar>
	
	<div class="settings-cleaning-history-map-page-container">
        <ons-progress-bar id="loading-bar-settings-cleaning-history-map" value="0"></ons-progress-bar>

        <canvas id="settings-cleaning-history-map"></canvas>
    </div>

    <script>
      {
        let s = document.createElement('script');
        s.src = "settings-cleaning-history-map.js";
        s.type = "module";
          s.crossOrigin = "use-credentials";
        ons.getScriptPage().appendChild(s);

        ons.getScriptPage().onShow = function() {
            updateSettingsCleaningHistoryMapPage();
        };
      }
	</script>
</ons-page>
